        type: info
        text: | 
          Si vous souhaitez modifier l'image qui est inséré ici c'est possible. 
          
          Pour celà il faut remplacer l'image qui a pour nom 
          
          ```NOTONCAROUSEL_depenses.png```
          
          avec la nouvelle image qui devra porter exactement le même nom ainsi que la même extension
          
          Ici nous avons une image en png, la nouvelle image ne peut donc PAS être un jpeg ou jpg.
